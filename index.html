                                            <h3 className="text-xl md:text-2xl font-bold font-display text-charcoal mb-6 md:mb-8">Key Research Insight</h3>
                                            <div className="bg-charcoal text-white p-6 md:p-8 rounded-2xl flex flex-col justify-center h-full relative overflow-hidden">
                                                 <div className="absolute right-0 top-0 w-32 h-32 bg-accent opacity-10 rounded-full blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
                                                <span className="text-4xl md:text-6xl font-display font-bold text-accent mb-2 md:mb-4">{project.research.stat}</span>
                                                <p className="text-base md:text-xl font-medium opacity-90">{project.research.statDesc}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            <div className="flex justify-center pt-8 md:pt-12 pb-8 gap-4 flex-wrap">
                                <Button primary onClick={onClose}>Close Case Study</Button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ProjectCard Component
        const ProjectCard = ({ project, featured, onOpenModal }) => {
            const isFeatured = featured === true;
            const aspectRatio = isFeatured ? 'aspect-video md:aspect-[21/9]' : 'aspect-[4/3]';
            
            return (
                <div className={`group block w-full mb-8 md:mb-12 ${isFeatured ? 'col-span-1 md:col-span-2' : 'col-span-1'}`}>
                    {/* Image Container */}
                    <div 
                        onClick={() => onOpenModal(project)}
                        className={`overflow-hidden rounded-2xl bg-gray-100 mb-4 md:mb-6 relative shadow-sm transition-all duration-500 hover:shadow-2xl cursor-pointer ${aspectRatio}`}
                    >
                        <img 
                            src={project.image} 
                            alt={project.title} 
                            className="h-full w-full object-cover transition-transform duration-700 ease-in-out group-hover:scale-105"
                        />
                        {/* Overlay */}
                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                            <button
                                onClick={(e) => {
                                    e.stopPropagation();
                                    onOpenModal(project);
                                }}
                                className="px-5 py-2 md:px-6 md:py-3 bg-white hover:bg-accent hover:text-white rounded-full text-charcoal text-sm md:text-base font-bold transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 flex items-center gap-2"
                            >
                                {project.category === 'case-study' ? 'View Case Study' : 'View Project'}
                                <ArrowUpRight className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                    
                    {/* Content */}
                    <div className="flex flex-col gap-3 md:gap-4">
                        <div className="flex justify-between items-start">
                            <div>
                                <h3 className="font-display text-xl md:text-2xl font-bold text-charcoal group-hover:text-accent transition-colors">
                                    {project.title}
                                </h3>
                                <p className="font-sans text-xs md:text-sm font-semibold text-gray-400 mt-1 uppercase tracking-wider">
                                    {project.displayCategory}
                                </p>
                            </div>
                        </div>
                        <p className="font-sans text-base text-gray-600 line-clamp-2">
                            {project.description}
                        </p>
                        <div className="flex flex-wrap gap-2 mt-2">
                            {project.tags.map(tag => (
                                <span key={tag} className="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded-md font-medium border border-gray-200">
                                    {tag}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Hero Component
        const Hero = () => {
            const generateCV = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Config
                const margin = 20;
                let y = 20;
                const pageWidth = doc.internal.pageSize.getWidth();
                const contentWidth = pageWidth - (margin * 2);

                const addText = (text, size = 10, font = 'helvetica', style = 'normal', color = '#000000') => {
                    doc.setFont(font, style);
                    doc.setFontSize(size);
                    doc.setTextColor(color);
                    const splitText = doc.splitTextToSize(text, contentWidth);
                    doc.text(splitText, margin, y);
                    y += (splitText.length * doc.getLineHeight() * 0.35) + 2; 
                };

                // Name
                addText(RESUME.name, 22, 'helvetica', 'bold', '#2563EB');
                y += 2;
                // Role
                addText(RESUME.role, 14, 'helvetica', 'bold', '#444444');
                y += 6;
                
                // Contact
                const contactInfo = `${RESUME.contact.phone}  |  ${RESUME.contact.email}`;
                addText(contactInfo, 10, 'helvetica', 'normal', '#666666');
                addText(RESUME.contact.address, 10, 'helvetica', 'normal', '#666666');
                addText(`LinkedIn: ${RESUME.contact.linkedin}`, 10, 'helvetica', 'normal', '#2563EB');
                y += 8;

                // Summary
                addText("SUMMARY", 12, 'helvetica', 'bold', '#2563EB');
                doc.setDrawColor(200, 200, 200);
                doc.line(margin, y - 1, pageWidth - margin, y - 1);
                y += 3;
                addText(RESUME.summary, 10, 'helvetica', 'normal', '#000000');
                y += 6;

                // Experience
                addText("WORK EXPERIENCE", 12, 'helvetica', 'bold', '#2563EB');
                doc.line(margin, y - 1, pageWidth - margin, y - 1);
                y += 3;
                
                RESUME.experience.forEach(exp => {
                    addText(`${exp.role}`, 11, 'helvetica', 'bold', '#000000');
                    addText(`${exp.company}  |  ${exp.period}`, 10, 'helvetica', 'italic', '#444444');
                    
                    exp.points.forEach(pt => {
                        doc.setTextColor(0,0,0);
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(9);
                        doc.text(`• ${pt}`, margin + 5, y);
                        y += 5;
                    });
                    y += 3;
                });
                y += 3;

                // Education
                addText("EDUCATION", 12, 'helvetica', 'bold', '#2563EB');
                doc.line(margin, y - 1, pageWidth - margin, y - 1);
                y += 3;
                
                RESUME.education.forEach(edu => {
                    addText(edu.degree, 11, 'helvetica', 'bold');
                    addText(`${edu.school}  |  ${edu.year}`, 10, 'helvetica', 'italic', '#444444');
                    if(edu.desc) addText(edu.desc, 9, 'helvetica', 'normal', '#666666');
                    y += 4;
                });
                y += 3;

                // Skills
                addText("SKILLS", 12, 'helvetica', 'bold', '#2563EB');
                doc.line(margin, y - 1, pageWidth - margin, y - 1);
                y += 3;
                addText(RESUME.skills.join(", "), 10, 'helvetica', 'normal');

                doc.save(RESUME.contact.cv);
            };

            return (
                <header className="min-h-[85vh] md:min-h-[90vh] flex flex-col justify-center pt-32 md:pt-48 relative overflow-hidden bg-offwhite">
                    <div className="container mx-auto px-6 md:px-12 z-10">
                        <div className="max-w-4xl">
                            <p className="font-sans text-accent font-semibold tracking-widest text-xs md:text-sm mb-4 md:mb-6 uppercase opacity-0 animate-fade-in" style={{animationDelay: '0.1s'}}>
                                {RESUME.role}
                            </p>
                            <h1 className="font-display text-4xl md:text-7xl lg:text-8xl font-bold leading-tight mb-6 md:mb-8 text-charcoal opacity-0 animate-slide-up" style={{animationDelay: '0.2s'}}>
                                {RESUME.bio.headline} <br/>
                                <span className="text-gray-300">experiences.</span>
                            </h1>
                            <p className="font-sans text-gray-600 text-base md:text-xl max-w-2xl leading-relaxed mb-8 md:mb-10 opacity-0 animate-slide-up" style={{animationDelay: '0.4s'}}>
                                {RESUME.bio.subHeadline}
                            </p>
                            <div className="flex flex-wrap gap-4 opacity-0 animate-slide-up" style={{animationDelay: '0.6s'}}>
                                <Button href="#work" primary>View My Work</Button>
                                <Button onClick={generateCV} secondary download>Download CV</Button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Decorative subtle element */}
                    <div className="absolute right-0 top-1/2 -translate-y-1/2 w-1/3 h-full opacity-5 pointer-events-none hidden lg:block">
                            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" className="w-full h-full animate-[spin_60s_linear_infinite]">
                            <path fill="#2563EB" d="M44.7,-76.4C58.9,-69.2,71.8,-59.1,81.6,-46.6C91.4,-34.1,98.1,-19.2,95.8,-4.9C93.5,9.4,82.2,23.1,70.8,34.1C59.4,45.1,47.9,53.4,36.1,60.6C24.3,67.8,12.1,73.9,-0.8,75.3C-13.7,76.7,-27.4,73.4,-39.9,66.6C-52.4,59.8,-63.7,49.5,-71.8,37.3C-79.9,25.1,-84.8,11,-83.4,-2.4C-82,-15.8,-74.3,-28.5,-64.3,-39.1C-54.3,-49.7,-42,-58.2,-29.6,-66.2C-17.2,-74.2,-4.7,-81.7,4.8,-89.9L14.3,-98.2"/>
                        </svg>
                    </div>
                </header>
            );
        };

        // NavBar Component
        const NavBar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMenu = () => setMobileMenuOpen(!mobileMenuOpen);

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'py-4 bg-offwhite/90 backdrop-blur-md border-b border-gray-100' : 'py-6 md:py-8 bg-transparent'}`}>
                    <div className="container mx-auto px-6 md:px-12 flex justify-between items-center">
                        <a href="#" className="font-display font-bold text-xl md:text-2xl tracking-tighter hover:text-accent transition-colors">
                            SNEHASHIS<span className="text-accent">.</span>
                        </a>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center gap-10 font-sans text-sm font-medium text-gray-500">
                            <a href="#work" className="hover:text-charcoal transition-colors">Work</a>
                            <a href="#about" className="hover:text-charcoal transition-colors">About</a>
                            <a href="#contact" className="hover:text-charcoal transition-colors">Contact</a>
                        </div>
                        <div className="hidden md:flex gap-4">
                            <Button href="#contact" primary>Let's Talk</Button>
                        </div>

                        {/* Mobile Menu Toggle */}
                        <button className="md:hidden p-2 text-charcoal" onClick={toggleMenu}>
                           {mobileMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {/* Mobile Menu Overlay */}
                    {mobileMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 right-0 bg-offwhite border-b border-gray-100 p-6 flex flex-col gap-6 shadow-xl animate-fade-in">
                            <a href="#work" className="text-lg font-medium text-charcoal" onClick={toggleMenu}>Work</a>
                            <a href="#about" className="text-lg font-medium text-charcoal" onClick={toggleMenu}>About</a>
                            <a href="#contact" className="text-lg font-medium text-charcoal" onClick={toggleMenu}>Contact</a>
                            <Button href="#contact" primary onClick={toggleMenu}>Let's Talk</Button>
                        </div>
                    )}
                </nav>
            );
        };

        // --- SUB-COMPONENTS for App ---
        const Marquee = () => (
            <div className="py-8 md:py-10 border-y border-gray-100 bg-white overflow-hidden relative">
                <div className="flex whitespace-nowrap animate-marquee">
                    {[...Array(6)].map((_, i) => (
                        <div key={i} className="flex gap-8 md:gap-12 mx-4 md:mx-6 items-center">
                            {RESUME.skills.map((skill, idx) => (
                                <span key={`${i}-${idx}`} className="text-gray-300 hover:text-charcoal font-display text-xl md:text-2xl font-bold uppercase tracking-wider transition-colors cursor-default">
                                    {skill}
                                </span>
                            ))}
                        </div>
                    ))}
                </div>
            </div>
        );

        const WorkSection = () => {
            const [filter, setFilter] = useState('all');
            const [selectedProject, setSelectedProject] = useState(null);
            
            const filteredProjects = RESUME.projects.filter(p => 
                filter === 'all' ? true : p.category === filter
            );

            const featuredProject = filteredProjects.find(p => p.featured);
            const otherProjects = filteredProjects.filter(p => !p.featured);
            
            const displayList = filter === 'all' && featuredProject 
                ? [featuredProject, ...otherProjects] 
                : filteredProjects;

            return (
                <section id="work" className="py-20 md:py-32 container mx-auto px-6 md:px-12">
                    <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 md:mb-16 gap-6">
                        <div>
                            <h2 className="font-display text-4xl md:text-6xl font-bold mb-4 text-charcoal">Selected Work</h2>
                            <p className="text-gray-500 max-w-md text-base md:text-lg">Solving complex problems with simple, elegant design.</p>
                        </div>
                        
                        <div className="flex flex-wrap gap-2">
                            {RESUME.categories.map(cat => (
                                <button 
                                    key={cat.id}
                                    onClick={() => setFilter(cat.id)}
                                    className={`px-4 py-2 rounded-full text-xs md:text-sm font-medium transition-all ${
                                        filter === cat.id 
                                        ? 'bg-charcoal text-white shadow-md' 
                                        : 'bg-white text-gray-500 hover:bg-gray-50 border border-gray-200'
                                    }`}
                                >
                                    {cat.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-12 md:gap-y-16">
                        {displayList.length > 0 ? (
                            displayList.map((project) => (
                                <ProjectCard 
                                    key={project.id} 
                                    project={project} 
                                    featured={filter === 'all' && project.featured}
                                    onOpenModal={setSelectedProject}
                                />
                            ))
                        ) : (
                            <div className="col-span-full py-20 text-center text-gray-400">
                                <p>No projects found in this category.</p>
                            </div>
                        )}
                    </div>

                    <CaseStudyModal 
                        project={selectedProject} 
                        onClose={() => setSelectedProject(null)} 
                    />
                </section>
            );
        };

        const ExperienceItem = ({ exp }) => (
            <div className="grid grid-cols-1 md:grid-cols-4 gap-2 md:gap-4 py-6 md:py-8 border-b border-gray-100 hover:bg-gray-50 transition-colors px-2 md:px-4 rounded-lg group">
                <div className="col-span-1">
                    <span className="font-sans text-xs md:text-sm font-semibold text-gray-400 group-hover:text-accent transition-colors">
                        {exp.period}
                    </span>
                </div>
                <div className="col-span-3">
                    <h3 className="font-display text-lg md:text-xl font-bold mb-1 text-charcoal">{exp.role}</h3>
                    <h4 className="font-sans text-sm md:text-base text-gray-500 mb-3 md:mb-4">{exp.company}</h4>
                    <ul className="space-y-2 text-gray-600 text-sm leading-relaxed">
                        {exp.points.map((pt, i) => (
                            <li key={i} className="flex gap-2">
                                <span className="text-accent mt-1.5">•</span>
                                {pt}
                            </li>
                        ))}
                    </ul>
                </div>
            </div>
        );

        const AboutSection = () => (
            <section id="about" className="py-20 md:py-32 bg-white">
                <div className="container mx-auto px-6 md:px-12">
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 md:gap-16">
                        <div className="lg:col-span-4">
                            <div className="static lg:sticky top-32">
                                <h2 className="font-display text-4xl md:text-5xl font-bold mb-6 md:mb-8">About <br className="hidden md:block"/>Me</h2>
                                <div className="text-gray-500 mb-6 md:mb-8 leading-relaxed space-y-4 md:space-y-6">
                                    <p className="font-medium text-charcoal text-base md:text-lg">
                                        {RESUME.bio.intro}
                                    </p>
                                    <p className="text-sm md:text-base">
                                        {RESUME.bio.valueProp}
                                    </p>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {RESUME.skills.map(skill => (
                                        <span key={skill} className="px-3 py-2 md:px-4 md:py-2 bg-gray-50 rounded-lg text-xs md:text-sm font-medium text-gray-600 border border-gray-100">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="lg:col-span-8">
                            <div className="mb-12 md:mb-16">
                                <h3 className="font-sans text-sm font-bold uppercase tracking-widest text-gray-400 mb-6 md:mb-8 border-b border-gray-100 pb-4">Work History</h3>
                                {RESUME.experience.map(exp => (
                                    <ExperienceItem key={exp.id} exp={exp} />
                                ))}
                            </div>

                            <div>
                                <h3 className="font-sans text-sm font-bold uppercase tracking-widest text-gray-400 mb-6 md:mb-8 border-b border-gray-100 pb-4">Education</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                                    {RESUME.education.map((edu, idx) => (
                                        <div key={idx} className="p-6 bg-gray-50 rounded-xl border border-gray-100 hover:shadow-lg transition-shadow duration-300">
                                            <span className="text-accent text-xs font-bold uppercase mb-2 block">{edu.year}</span>
                                            <h4 className="font-display text-lg font-bold">{edu.degree}</h4>
                                            <p className="text-gray-500 text-sm mt-1">{edu.school}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ContactSection = () => (
            <footer id="contact" className="bg-charcoal text-white pt-20 md:pt-32 pb-12">
                <div className="container mx-auto px-6 md:px-12">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 md:gap-16 mb-16 md:mb-24">
                        <div>
                            <h2 className="font-display text-5xl md:text-8xl font-bold mb-6 md:mb-8 leading-tight">
                                Let's work <br/><span className="text-gray-500">together.</span>
                            </h2>
                            <p className="text-gray-400 text-base md:text-lg max-w-md mb-8">
                                Have a project in mind? Let's build something that solves real problems and looks great doing it.
                            </p>
                            <Button href={`mailto:${RESUME.contact.email}`} primary>Send an Email</Button>
                        </div>
                        <div className="flex flex-col justify-end items-start lg:items-end">
                            <a href={`mailto:${RESUME.contact.email}`} className="group flex items-center gap-4 text-xl md:text-4xl font-display font-bold hover:text-accent transition-colors mb-4 break-all">
                                {RESUME.contact.email}
                                <ArrowUpRight className="w-6 h-6 md:w-10 md:h-10 transition-transform group-hover:-translate-y-1 group-hover:translate-x-1 shrink-0" />
                            </a>
                            <p className="text-lg md:text-xl text-gray-400">{RESUME.contact.phone}</p>
                            <p className="text-base md:text-lg text-gray-500 mt-2">{RESUME.contact.address}</p>
                        </div>
                    </div>

                    <div className="border-t border-white/10 pt-8 md:pt-12 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex gap-8">
                            <a href={RESUME.contact.linkedin} target="_blank" rel="noreferrer" className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors font-sans text-sm uppercase tracking-wider">
                                 <Linkedin size={16} /> LinkedIn
                            </a>
                            <a href={RESUME.contact.behance} target="_blank" rel="noreferrer" className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors font-sans text-sm uppercase tracking-wider">
                                <AtSign size={16} /> Behance
                            </a>
                        </div>
                        <p className="text-gray-600 text-sm font-sans">© 2024 Snehashis Saha. Designed & Built.</p>
                    </div>
                </div>
            </footer>
        );

        // --- APP ---
        const App = () => {
            return (
                <div className="min-h-screen bg-offwhite selection:bg-accent selection:text-white">
                    <NavBar />
                    <Hero />
                    <Marquee />
                    <WorkSection />
                    <AboutSection />
                    <ContactSection />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
